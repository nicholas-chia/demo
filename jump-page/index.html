<style>.grid {
  position: fixed;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  display: grid;
  font-family: overpass, sans-serif;
  grid-template-columns: auto auto auto;
  grid-template-rows: auto auto auto;
  grid-gap: 1em;
  grid-auto-flow: column;
}

body {
  background-color: black;
  color: white;
}




.grid > a {
  background-color #181818;
  background-repeat:no-repeat;
  color: #777;
  text-align: center;
  text-transform: uppercase;
  vertical-align: middle;
  font-size: 1.5vw;
  font-weight: 800;
  justify-self: stretch;
  padding: 1em;
  
  color: #c00;
  opacity:0.5;
  padding-top: 9vh;
  text-decoration: none;
  align-self: stretch;
  align-content: center;
  transform: scale(1) translate(0);
  background-position:50% 65%; background-size: 65%;
}

a.openshift{background-image:url(img/openshift.svg)}
a.tower{background-image:url(img/tower.svg);background-size: 53%;}
a.scale{background-image:url(img/scale.svg);background-size: 75%;}
a.scale2{background-image:url(img/scale2.svg);background-size: 65%;}
a.fuse{background-image:url(img/fuse.svg); background-size: 40%;}
a.fuse-online{background-image:url(img/fuse-online.svg)}
a.pam{background-image:url(img/pam.svg);background-size: 85%;}
a.insights{background-image:url(img/insights.svg);background-size: 45%;}
a.sso{background-image:url(img/sso.svg);background-size: 70%;}
a.demo{background-image:url(img/bionode.svg);background-size: 60%;}
a.slides{background-image:url(img/slides.svg);background-size: 60%;}


.grid > a:hover, .grid > a:focus {
  opacity:1;
  background-color: #222;
  transition: transform 0.24s cubic-bezier(0.2, 0.1, 0.1, 1.5);
  color: #c00;
  position: relative;
  z-index: 9;
  transform: scale(1.025);
  box-shadow: 0 0.4rem 3rem rgba(0, 0, 0, 0.9);
}
.grid > a:focus {
  background-color: #181818;
  outline: 0;
  z-index: 8;
}

@media (orientation:portrait){
  .grid{ grid-template-columns: auto auto ; ;
  grid-template-rows: auto auto auto auto auto;}

  .grid a{font-size:2.5vw; padding-top: 3vh;}
}


.grid > a{overflow:hidden;}
.grid > a:before{content:""; transition: all .25s ease;  display:block; background-color: currentcolor; position:absolute; top:0; left:0; width: 100%; height: 100%; transform: translate(-150%,0) skew(-45deg)}
.grid > a:focus:before,
.grid > a:hover:before{transform: translate(150%,0) skew(-45deg); transition-duration: .6s }
</style>
